on:

    - cron: '0 16 * * 1'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Transform markdown
        run: |
          LATEST=$(ls -t weekly-update/*.md | head -n 1)
          TRANSFORMED=$(cat "$LATEST" | ./transform_for_slack.py)
          echo "content=$TRANSFORMED" >> $GITHUB_OUTPUT
      
      - name: Post to Slack
        env:
          WEBHOOK_URL: \${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          PAYLOAD=$(jq -n --arg c "$TRANSFORMED" '{update_content: $c}')
          curl -X POST "$WEBHOOK_URL" \\
            -H 'Content-Type: application/json' \\
            --data "$PAYLOAD"`}</pre>
